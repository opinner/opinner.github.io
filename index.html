    # Zotero

    <!-- <img src="Zotero_example.png" width="400" height="400"> -->

    - Export .bib files, which can be linked to Overleaf to update automatically
    - Zotero plugin in Microsoft Word for automatic citations
    - Install [:add-ons](#add-ons) to support your use case

    #:x add-ons
    Currently I use 
    - [Better Bibtex for Zotero](https://retorque.re/zotero-better-bibtex/)
    - [Folder Import for Zotero](https://github.com/retorquere/zotero-folder-import)
    - [ZotFile](https://zotfile.com/)
